<div class="container">
  <h2>Expertises</h2> 
  <!-- <form formGroup="expertiseForm" (ngSubmit)="addExpertise(expertise.value)"> -->
        <div class="form-group">
        <div class="row">            
            <div class="col-sm-8">
                <input type="text" class="form-control"  placeholder="Enter expertise" required formControlName="expertiseName" #expertise>
            </div>
            <div class="col-sm-2 ">
                <button type="submit" (click)="addExpertise(expertise.value);expertise.value=''" class="btn btn-default" >Add</button>
            </div>
        </div>
    </div>
    <!-- </form> -->
</div>
<app-childexpertise [data]="expertiseList"></app-childexpertise>
